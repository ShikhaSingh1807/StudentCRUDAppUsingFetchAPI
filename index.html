<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="container mt-3">
    <h1 class="alert alert-primary text-center">Student Details</h1>
    <table class="table table-striped table danger">
        <thead>
            <tr>
                <th>Student Id</th>
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="demo">
            <!-- data to be fetched from the server -->
        </tbody>
    </table>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm bg-warning">
                <p class="text-center fs-1 fst-italic">Add Student</p>
                <form onsubmit="addData(event);">
                    <div class="mb-3 w-50">
                        <label for="exampleInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInput1">
                    </div>
                    <div class="mb-3 w-50">
                        <label for="exampleInput2" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInput2">
                    </div>
                    <button type="submit mb-3" class="btn btn-primary  mb-5">Submit</button>
                </form>
            </div>

            <div class="col-md-6 bg-secondary">
                <p class="text-center fs-1 fst-italic">Update Student</p>
                <form onsubmit="updateData(event);">
                    <div class="mb-3 w-50">
                        <label for="stuId" class="form-label">Student Id</label>
                        <input type="text" class="form-control" id="stuId" readonly>
                    </div>
                    <div class="mb-3 w-50">
                        <label for="stuName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="stuName">
                    </div>
                    <div class="mb-3 w-50">
                        <label for="stuemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="stuemail">
                    </div>
                    <button type="submit mb-3" class="btn btn-primary  mb-5">Update</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
